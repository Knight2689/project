<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯資料</title>   
    <link rel="stylesheet" href="{% static './edit.css' %}">
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" >
    <div class="container">
        <h1 class="title mx-auto"><b>會員管理-修改資料</b></h1>
        <a href="/listall/" class="navbar-brand" style="margin-right: 20px;"><h4><b>返回</b></h4></a>
    </div>
</nav>
<div class="container">
    <form action="/edit/{{ update.id }}/" method="POST" class="table">
        {% csrf_token %}
        <table class="table table-bordered">
            <tr id="tabletop">
                <th>欄位</th>
                <th>會員資訊</th>
            </tr>
			<tr>
                <th><span>*</span>姓名</th>
                <td>
                    <input type="text" id="userName" name="userName" value="{{ update.userName }}" class="form-control" required>
                </td>
            </tr>
            <tr>
                <th><span>*</span>性別</th>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="form-check" style="margin-right: 20px;">
                            <input type="radio" id="Usersex-M" name="userSex" value="M" {% if update.userSex == "M" %}checked{% endif %} class="form-check-input">
                            <label for="Usersex-M" class="form-check-label">男</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="Usersex-F" name="userSex" value="F" {% if update.userSex == "F" %}checked{% endif %} class="form-check-input">
                            <label for="Usersex-F" class="form-check-label">女</label>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><span>*</span>密碼</th>
                <td>
                    <input type="password" id="Passwd" name="p_word" value="{{ update.p_word }}" class="form-control" required>
                </td>
            </tr>
            <tr>
                <th><span>*</span>生日</th>
                <td>
                    <input type="date" id="userBirthday" name="userBirthday" value="{{ update.userBirthday|date:'Y-m-d' }}" class="form-control" required>
                </td>
            </tr>
            <tr>
                <th><span>*</span>信箱</th>
                <td>
                    <input type="email" id="userMail" name="userMail" value="{{ update.userMail }}" class="form-control" required>
                </td>
            </tr>
            <tr>
                <th><span>*</span>手機</th>
                <td>
                    <input type="tel" id="userTel" name="userTel" pattern="[09]{2}[0-9]{8}" placeholder="09xxxxxxxx" value="{{ update.userTel }}" class="form-control" required>
                </td>
            </tr>
            <tr>
                <th><span>*</span>地址</th>
                <td>
                    <input type="text" id="userAddress" name="userAddress" value="{{ update.userAddress }}" class="form-control" required>
                </td>
            </tr>
            <tr>
                <th><span>*</span>黑名單</th>
                <td><input type="number" id="isblackListed" name="isblackListed" class="form-control" required placeholder="請輸入0或1(0為否，1為是)" min="0" max="1" value="{% if update.isblackListed %}1{% else %}0{% endif %}"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" name="button" id="button" value="修改" class="btn btn-primary btn-lg custom-margin">
                    <input type="reset" name="button2" id="button2" value="恢復" class="btn btn-danger btn-lg">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
